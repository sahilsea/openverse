{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
  .container {
    display: grid;
    justify-content: center;
    align-items: center;
  }
  .container img {
    grid-column: 1 / -1;
    grid-row: 1 / -1;
  }
  .container p {
    grid-column: 1 / -1;
    grid-row: 1 / -1;
    border-radius: 4px;
    padding: 10px;
    z-index:1;
    pointer-events: none;
    color: black;
    background: rgba(255, 255, 255, 0.5);
    text-align: center;
    font-weight: bold;
  }
  .blur-image {
    transition: filter 0.3s;
    filter: blur(60px);
  }
  .no-blur {
    filter: none;
  }
  .no-blur ~ p {
    display: none;
  }
</style>
{% endblock %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
  function toggleBlur(img) {
    if (img.classList.contains('no-blur')) {
      img.classList.remove('no-blur');
      img.classList.add('blur-image');
    } else {
      img.classList.remove('blur-image');
      img.classList.add('no-blur');
    }
  }
  function replace(img, url) {
    img.src = url;
  }
</script>
{% endblock %}
